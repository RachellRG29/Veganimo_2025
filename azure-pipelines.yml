trigger:
- main

pool:
  name: 'Default'  # usa el nombre del pool donde registraste el agente local
  demands:
  - agent.name -equals localagent

variables:
  SONARQUBE_PROJECT_KEY: 'Veganimo_Veganimo_df0f75ee-e17c-41a0-9241-828eda13ff43'
  SONARQUBE_PROJECT_NAME: 'Veganimo'
  SONARQUBE_SERVICE_CONNECTION: 'Veganimo'

steps:
# 1️⃣ Preparar SonarQube
- task: SonarQubePrepare@5
  inputs:
    SonarQube: '$(SONARQUBE_SERVICE_CONNECTION)'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: '$(SONARQUBE_PROJECT_KEY)'
    cliProjectName: '$(SONARQUBE_PROJECT_NAME)'
    cliSources: '.'
    extraProperties: |
      sonar.branch.name=main
      sonar.projectVersion=1.0
      sonar.verbose=true

# 2️⃣ Simular compilación
- script: echo "Simulando compilación del proyecto..."
  displayName: 'Run Build'

# 3️⃣ Ejecutar análisis de SonarQube
- task: SonarQubeAnalyze@5
  displayName: 'Run SonarQube Analysis'

# 4️⃣ Publicar resultados en SonarQube
- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'
