<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <!-- Tu CSS -->
  <link rel="stylesheet" href="/Login/login.css" />
  <link rel="website icon" href="/Images/Icono_veganimo.svg">

</head>
<body class="custom-bg d-flex min-vh-100 px-3">
  <div class="container d-flex align-items-center">
    <div class="card shadow-lg rounded-4 custom-form-card p-4 w-100">
      <h2 class="form-title text-center mb-3">Recuperar contraseña</h2>
      <div class="separator mx-auto mb-4"></div>

      <form id="recuperarForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div id="msg" class="mb-3 text-center"></div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Enviar código</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    document.getElementById('recuperarForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const msg = document.getElementById('msg');

      const response = await fetch('/Login/recuperar_correo/enviar_codigo.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `email=${encodeURIComponent(email)}`
      });

      const data = await response.json();

      if (data.success) {
        localStorage.setItem('fromRecovery', 'true'); // Indica que viene de recuperación
        Swal.fire('✅', data.message, 'success').then(() => {
          window.location.href = '/Login/recuperar_correo/verificacion.html';
        });
      } else {
        msg.textContent = data.message;
        msg.className = 'text-danger text-center mb-3';
      }
    });
  </script>
</body>
</html>
