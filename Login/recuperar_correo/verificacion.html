  <!-- script para que números de verificación avancen automáticamente -->
  <script>
    const inputs = document.querySelectorAll('.input');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && input.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // Configuración global de SweetAlert
  const Toast = Swal.mixin({
    toast: true,
    position: 'bottom-end',
    showConfirmButton: false,
    timer: 3000,
    timerProgressBar: true,
    didOpen: (toast) => {
      toast.addEventListener('mouseenter', Swal.stopTimer)
      toast.addEventListener('mouseleave', Swal.resumeTimer)
    }
  });

  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    const inputs = document.querySelectorAll('.input');
    const resendLink = document.querySelector('a[href="#"]');

    let cooldown = false;
    let intentos = 0;
    const MAX_INTENTOS = 10;

    // Función para iniciar el temporizador de 60 segundos
    function startCooldown() {
      cooldown = true;
      resendLink.classList.add('disabled');
      resendLink.style.pointerEvents = 'none';
      resendLink.style.opacity = '0.5';

      let seconds = 60;
      resendLink.textContent = `Reenviar código (${seconds}s)`;

      const interval = setInterval(() => {
        seconds--;
        resendLink.textContent = `Reenviar código (${seconds}s)`;

        if (seconds <= 0) {
          clearInterval(interval);
          if (intentos < MAX_INTENTOS) {
            cooldown = false;
            resendLink.classList.remove('disabled');
            resendLink.style.pointerEvents = '';
            resendLink.style.opacity = '1';
            resendLink.textContent = 'Reenviar código';
          }
        }
      }, 1000);
    }

    // Envío del formulario para verificar código
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const codigo = Array.from(inputs).map(input => input.value).join('');

      fetch('/login/recuperar_correo/verificar_codigo.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `verification_code=${codigo}`
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            Toast.fire({
              icon: data.icon || 'success',
              title: data.message
            }).then(() => {
              if (data.redirect) {
                window.location.href = data.redirect;
              }
            });
          } else {
            Toast.fire({
              icon: data.icon || 'error',
              title: data.message
            });
          }
        })
        .catch(() => {
          Toast.fire({
            icon: 'error',
            title: 'Error de conexión con el servidor'
          });
        });
    });

    // Reenviar código con límite de intentos
    resendLink.addEventListener('click', function (e) {
      e.preventDefault();
      if (cooldown || intentos >= MAX_INTENTOS) return;

      intentos++;

      if (intentos === MAX_INTENTOS) {
        Toast.fire({
          icon: 'warning',
          title: 'Este es tu último intento para reenviar el código.'
        });
      }

      fetch('/login/recuperar_correo/reenviar_codigo.php')
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            Toast.fire({
              icon: 'success',
              title: 'Nuevo código enviado a tu correo'
            });
            startCooldown();

            // Si ya alcanzó el máximo, desactivar definitivamente el enlace
            if (intentos >= MAX_INTENTOS) {
              resendLink.classList.add('disabled');
              resendLink.style.pointerEvents = 'none';
              resendLink.style.opacity = '0.5';
              resendLink.textContent = 'Límite alcanzado';
            }

          } else {
            Toast.fire({
              icon: 'error',
              title: data.message || 'Error al reenviar código'
            });
          }
        })
        .catch(() => {
          Toast.fire({
            icon: 'error',
            title: 'Error al contactar con el servidor'
          });
        });
    });
  });
</script>
