<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de sesión</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Gloock&display=swap" rel="stylesheet" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="login.css" />
</head>
<body class="custom-bg d-flex min-vh-100 px-3">

  <!-- Contenedor general -->
  <div class="container position-relative d-flex align-items-center">

    <!-- Card del formulario -->
    <div class="card shadow-lg rounded-4 overflow-hidden custom-form-card p-4">
      <div class="text-center mb-4">
        <div class="logo-container">
          <img src="../Images/isotipo_veganimo.svg" alt="isotipo" class="img-fluid logo" />
        </div>
      </div>
      
      <h2 class="form-title text-center mb-2">Inicio de sesión</h2>
      <div class="separator mx-auto mb-4"></div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo:</label>
          <input type="email" id="email" class="form-control input-border" placeholder="Ingrese su correo" />
        </div>
        <div class="mb-4 position-relative">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" class="form-control input-border" placeholder="Ingrese su contraseña" />
          <span class="password-toggle">
            <i class="fas fa-eye eye-icon"></i>
          
          
          </span>
        </div>
        <div class="text-center">
        <button>
         Iniciar sesión
        </button>

        </div>
      </form>

      <div class="text-center mt-3">
        <a href="#" class="text-muted small d-block text-decoration-none">¿Has olvidado tu contraseña?</a>
        <a href="#" class="text-muted small text-decoration-none">Crea cuenta</a>
      </div>
    </div>

    <!-- Imagen derecha -->
    <img src="https://images.pexels.com/photos/2862154/pexels-photo-2862154.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
         alt="Imagen" 
         class="img-fluid login-image d-none d-md-block" />

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



    <!-- script para mostrar/ocultar contraseña -->
    <script>
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.eye-icon');
    
      toggleIcon.addEventListener('click', () => {
        const isPasswordVisible = passwordInput.type === 'text';
    
        
        passwordInput.type = isPasswordVisible ? 'password' : 'text';
    
        
        toggleIcon.classList.toggle('fa-eye-slash', isPasswordVisible); 
        toggleIcon.classList.toggle('fa-eye', !isPasswordVisible);      
      });
    </script>
    
  
</body>
</html>
