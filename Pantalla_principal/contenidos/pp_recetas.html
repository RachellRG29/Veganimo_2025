<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recetas | Veg치nimo</title>
  <link rel="stylesheet" href="../Pagina_Principal/css/styles_pp_inicio.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <style>
    .modal-receta {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
      opacity: 1;
    }

    .modal-receta.oculto {
      display: none !important;
      opacity: 0;
    }

    .modal-contenido {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .btn-cerrar-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-cerrar-modal:hover {
      background-color: #cc0000;
    }

    .modal-contenido img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <section class="section_recetas_pp">
    <!-- Contenedor de la barra de b칰squeda -->
    <div class="busqueda-conteiner">
      <div class="busqueda-recetas">
        <!-- Barra de b칰squeda y categor칤as -->
        <div class="input-busq-recetas">
          <input type="text" placeholder="Buscar recetas..." class="input_busqueda">
          <i class="ph ph-magnifying-glass"></i>
        </div>

        <div class="input-busq-categoria">
          <select name="categoria" id="categoria-recetas">
            <option value="todos" selected>Todos</option>
            <option value="transicionista">Transicionista</option>
            <option value="vegetariano">Vegetariano</option>
            <option value="vegano">Vegano</option>
          </select>
        </div>
      </div>

      <!-- Perfil del usuario -->
      <div class="perfil_user">
        <h2 class="lbl_nombre_user">User</h2> 
        <div class="circulo_perfil">
          <img src="../Images/img_sinperfilusuario.png" alt="Imagen de perfil" class="img_perfil">
        </div>
      </div>
    </div>

    <h1 class="lbl_title_recetas">Recetas generales de Veg치nimo 游꺔</h1>

    <!-- Contenedor de tarjetas de recetas -->
    <div class="grid-container-recetas" id="contenedor-recetas">
      <!-- Aqu칤 se insertan las tarjetas din치micamente -->
    </div>

    <!-- Modal de receta -->
    <div id="modal-receta" class="modal-receta oculto">
      <div class="modal-contenido">
        <button id="cerrar-modal" class="btn-cerrar-modal">Cerrar</button>
        <h2 id="modal-titulo"></h2>
        <div id="modal-estrellas" class="estrellas_vot" style="margin-bottom: 10px;"></div>
        <img id="modal-imagen" src="" alt="Imagen receta" />
        <p id="modal-descripcion"></p>
        <p><strong>Tiempo de preparaci칩n:</strong> <span id="modal-tiempo"></span></p>
        <p><strong>Dificultad:</strong> <span id="modal-dificultad"></span></p>
        <p><strong>Categor칤a:</strong> <span id="modal-categoria"></span></p>
        <h3>Ingredientes:</h3>
        <ul id="modal-ingredientes"></ul>
        <h3>Pasos:</h3>
        <ol id="modal-pasos"></ol>
      </div>
    </div>
  </section>

  <!-- Tu script personalizado -->
  <script src="../Pantalla_principal/js/cargar_recetas.js"></script>
</body>
</html>
