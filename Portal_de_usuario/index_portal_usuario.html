<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Usuario</title>
    <link rel="website icon" href="/Images/Icono_veganimo.svg">

    <!-- Gloock y Comfortaa fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Gloock&display=swap" rel="stylesheet">

    <!-- Iconos de Phosphor -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/phosphor.css">
    <!-- Estilos del portal de usuario -->
    <link rel="stylesheet" href="../Portal_de_usuario/css/style_portal_usuario.css">
    <link rel="stylesheet" href="../Portal_de_usuario/css/style_modal_perfiln.css">  <!-- modal del perfil nutricional: hist clinica, afecciones y sintomas -->



</head>

<body>

    <div class="container-user">

        <!-- Sidebar -->
        <nav class="sidebar-user">
        <!-- Botón Volver -->
        <button class="back-button" onclick="window.location.href = '../Pantalla_principal/index_pantalla_principal.html'">
            <div class="icon"></div>
            Volver
        </button>  
             <ul class="nav-links-user">
                <li class="nav-item-user" data-page="pp_portal_us.html">
                    <i class="ph ph-user-circle"></i><span>Portal Usuario</span>
                </li>
            </ul>
        </nav>

        <!-- Contenido dinámico -->
        <main class="contenido-user" id="contenido-user">
        
        </main>

                    <!-- Modal de lectura -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <!-- Botón Editar -->
            <button id="edit-modal-btn" class="edit-button" style="display:none;">
            <i class="edit-svgIcon ph ph-pencil-line"></i>
            <span class="edit-text">Modificar</span>
            </button>

            <h3 id="modal-title" class="modal-header">Detalles</h3>
            
            <div id="modal-body" class="modal-body">
            <!-- Contenido dinámico desde JS -->
            </div>
        </div>
    </div>


    <!-- Modal de Edición -->
    <div id="modal-edit" class="modal" onclick="evitarCerrarEdit(event)">
        <div class="modal-content">
            <!-- Aquí cambiamos cerrarModalEdit() por cancelarEdicion() -->
            <span class="close" onclick="cancelarEdicion()">&times;</span>
            <h2 id="modal-edit-title">Modificar</h2>

            <form id="modal-edit-form">
            <!-- Contenido dinámico generado desde JS -->
            </form>

            <div class="buttons-container">
            <button type="button" class="form-button btn-canc" onclick="cancelarEdicion()">Cancelar</button>
            <button type="button" class="form-button btn-guar" onclick="guardarEdicion()">Actualizar</button>
            </div>
        </div>
    </div>


    <!-- Modal de Avatares -->
    <div id="modal-avatar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalAvatar()" style="z-index: 9999;">&times;</span>
            <h3 style="font-family: 'Gloock'; letter-spacing: 1px; font-weight: 300; color: #154734; font-size: 25px;">Elige tu avatar</h3>
            <div id="avatar-grid" class="avatar-grid"></div>
        </div>
    </div>

    </div>


    <!-- SCRIPTS DE PORTAL USUARIO -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <!-- SweetAlert -->
    <script src="https://unpkg.com/phosphor-icons"></script> <!-- Iconos -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->


    <script src="../Portal_de_usuario/js/script_portal_user.js"></script>
    <script src="../Portal_de_usuario/js/portal_usuario_nutric.js"></script>


</body>


</html>
