<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificación de Correo</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Gloock&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="/Verificacion_correo/verificacion.css" />
 
 
  <link rel="website icon" href="../Images/Icono_veganimo.svg">
</head>

<body class="custom-bg d-flex min-vh-100 px-3">
  <div class="container position-relative d-flex align-items-center">
    <div class="card shadow-lg rounded-4 overflow-hidden custom-form-card p-4">
      <div class="text-center mb-4">
        <!-- Logo omitido por brevedad -->
      </div>

      <h2 class="form-title text-center mb-2">Verificar Correo</h2>
      <div class="separator mx-auto mb-4"></div>

      <!-- ✅ FORMULARIO ÚNICO -->
      <form action="verificar_codigo.php" method="POST">
        <label class="codigo-label">Ingrese el código</label>
        <div class="inp mb-4">
          <input maxlength="1" class="input" type="text" name="digit1" required>
          <input maxlength="1" class="input" type="text" name="digit2" required>
          <input maxlength="1" class="input" type="text" name="digit3" required>
          <input maxlength="1" class="input" type="text" name="digit4" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Verificar</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="#" class="text-muted small d-block text-decoration-none">Reenviar código</a>
      </div>
    </div>
  </div>

  <!-- Script para navegación con teclas -->
  <script>
    const inputs = document.querySelectorAll('.input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && input.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>

</body>
</html>
