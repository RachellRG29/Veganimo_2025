    <!-- Contenedor Principal -->
    <div class="main-container">
        <!-- Datos Personales -->
        <section class="section personal-data">
            <h2 class="section-title">Datos personales</h2>
            <div class="decorative-line"></div>
            
           <div class="avatar-container">
                <div class="avatar" id="avatar-display"></div>
                <div class="edit-avatar">
                    <i class="ph ph-note-pencil edit-icon"></i>
                </div>
            </div>

        <!-- Modal para ver avatar grande -->
        <div id="avatar-large-modal" class="modal">
        <span class="close" onclick="cerrarAvatarGrande()">&times;</span>
        <img id="avatar-large-img" src="" alt="Avatar Grande">
        </div>

            
            <div class="info-box">
                <div class="info-item">
                    <div class="info-label">Nombre</div>
                    <div class="info-value" id="user-name">Cargando...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value" id="user-email">Cargando...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Fecha de nacimiento</div>
                    <div class="info-value" id="user-birthdate">Cargando...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Género</div>
                    <div class="info-value" id="user-gender">Cargando...</div>
                </div>
            </div>
        </section>

        <!-- Perfil Nutricional (Se cargará dinámicamente) -->
        <section class="section nutritional-profile">
            <h2 class="section-title">Perfil nutricional</h2>
            <div class="decorative-line"></div>
            
            <div id="nutritional-content" class="loading">
                <div class="spinner"></div>
            </div>
        </section>

        <!-- Nivel de Usuario -->
        <section class="section user-level">
            <h3 class="level-title">Nivel:</h3>
            <span class="level-value" id="user-level">Cargando...</span>
        </section>

        <!-- Próximamente -->
        <section class="section coming-soon">
            <h2 class="section-title">Próximamente</h2>
            <div class="decorative-line"></div>
        </section>
    </div>

<!-- Modal de lectura -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <!-- Botón Editar -->
    <button id="edit-modal-btn" class="edit-button" style="display:none;">
      <i class="edit-svgIcon ph ph-pencil-line"></i>
      <span class="edit-text">Modificar</span>
    </button>

    <h3 id="modal-title" class="modal-header">Detalles</h3>
    
    <div id="modal-body" class="modal-body">
      <!-- Contenido dinámico desde JS -->
    </div>
  </div>
</div>


<!-- Modal de Edición -->
<div id="modal-edit" class="modal" onclick="evitarCerrarEdit(event)">
  <div class="modal-content">
    <!-- Aquí cambiamos cerrarModalEdit() por cancelarEdicion() -->
    <span class="close" onclick="cancelarEdicion()">&times;</span>
    <h2 id="modal-edit-title">Modificar</h2>

    <form id="modal-edit-form">
      <!-- Contenido dinámico generado desde JS -->
    </form>

    <div class="buttons-container">
      <button type="button" class="form-button btn-canc" onclick="cancelarEdicion()">Cancelar</button>
      <button type="button" class="form-button btn-guar" onclick="guardarEdicion()">Actualizar</button>
    </div>
  </div>
</div>




<!-- Modal de Avatares -->
<div id="modal-avatar" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModalAvatar()" style="z-index: 9999;">&times;</span>
    <h3 style="font-family: 'Gloock'; letter-spacing: 1px; font-weight: 300; color: #154734; font-size: 25px;">Elige tu avatar</h3>
    <div id="avatar-grid" class="avatar-grid"></div>
  </div>
</div>




    <script src="../Portal_usuario/portal_usuario_nutric.js"></script>

<script>
    window.addEventListener('pageshow', function(event) {
        if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
            // Si se accede desde el caché (por botón atrás), forzar recarga
            window.location.reload();
        }
    });
</script>
